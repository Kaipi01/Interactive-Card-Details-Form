<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script defer src="./main.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card__bg-mobile"
        src="./images/bg-main-mobile.png"
        alt="background"
      />
      <img
        class="card__bg-desktop"
        src="./images/bg-main-desktop.png"
        alt="background"
      />
      <div class="card__back">
        <img
          class="card__back-img"
          src="./images/bg-card-back.png"
          alt="card back"
        />
        <p class="card__back-cvc">000</p>
      </div>

      <div class="card__front">
        <img
          class="card__front-img"
          src="./images/bg-card-front.png"
          alt="card front"
        />
        <img
          class="card__front-logo"
          src="./images/card-logo.svg"
          alt="card logo"
        />
        <p class="card__front-number">0000 0000 0000 0000</p>
        <p class="card__front-name">jane applessed</p>
        <p class="card__front-date">00/00</p>
      </div>
    </div>

    <form class="form">
      <label class="form__label" for="card-name">cardholder name</label>
      <input
        class="form__input form__input-wider"
        placeholder="e.g. Jane Appleseed"
        type="text"
        name="card-name"
        id="card-name"
      />
      <div class="test2"></div>
      <p class="form__error form__error--hide">Can't be blank</p>

      <label class="form__label" for="card-number">card number</label>
      <input
        placeholder="e.g. 1234 5678 9123 0000"
        class="form__input form__input-wider"
        type="text"
        name="card-number"
        id="card-number"
      />
      <p class="form__error form__error--hide">Can't be blank</p>
      <p class="form__error form__error--hide">Wrong format, numbers only</p>

      <div class="form__inputs-group">
        <label
          class="form__label form__label-span2"
          aria-label="expiration date"
          for="card-exp-month"
          >exp. date (mm/yy)
        </label>
        <input
          placeholder="MM"
          class="form__input"
          type="number"
          name="card-exp-month"
          id="card-exp-month"
          min="1"
          max="12"
          step="1"
          aria-placeholder="month"
        />
        <p class="form__error form__inputs-group-error form__error--hide">Can't be blank</p>
        <input
          placeholder="YY"
          class="form__input"
          type="number"
          name="card-exp-year"
          id="card-exp-year"
          min="1900"
          max="2099"
          step="1"
          aria-placeholder="year"
        />
        <!-- <p class="form__error form__error--hide">Can't be blank</p> -->

        <label class="form__label form__label-span2" for="card-cvc">cvc</label>
        <input
          placeholder="e.g. 123"
          class="form__input form__inputs-group-input-wide"
          type="text"
          name="card-cvc"
          id="card-cvc"
        />
        <p class="form__error form__inputs-group-error form__error--hide">Can't be blank</p>
        <p class="form__error form__inputs-group-error-wide form__error--hide">Wrong format, numbers only</p>
      </div>

      <button class="button form__btn" type="submit">Confirm</button>
    </form>
    <div class="complete complete--hide">
      <img
        class="complete__img"
        src="./images/icon-complete.svg"
        alt="complete icon"
      />
      <p class="complete__info">thank you!</p>
      <p class="complete__status">We've added your card details</p>
      <button class="button complete__btn">Continue</button>
    </div>
  </body>
</html>
